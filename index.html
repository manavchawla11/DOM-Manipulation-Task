<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="root">
      <div>
        <input
          type="checkbox"
          name="counter"
          id="counter-input"
          onchange="showApplication('counter')"
        />
        <label for="counter-check">Counter</label>
      </div>
      <div>
        <input
          type="checkbox"
          name="timer"
          id="timer-input"
          onchange="showApplication('timer')"
        />
        <label for="timer-check">Timer</label>
      </div>
      <div id="output">
        <div id="counter" class="hide">MAKE COUNTER HERE</div>
        <div id="timer" class="hide">MAKE TIMER HERE</div>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="./src/counter/counter.js"></script>
  </body>
</html>
