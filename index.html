<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="root">
      <div>
        <input
          type="checkbox"
          name="clock"
          id="clock-input"
          onchange="showApplication()"
        />
        <label for="clock-radio">Clock</label>
      </div>
      <div>
        <input
          type="checkbox"
          name="timer"
          id="timer-input"
          onchange="showApplication()"
        />
        <label for="timer-radio">Timer</label>
      </div>
      <div id="output">
        <div id="clock" class="hide">MAKE CLOCK HERE</div>
        <div id="timer" class="hide">MAKE TIMER HERE</div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
